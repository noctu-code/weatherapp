<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/165c65faf9.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="search">
          <div class="temp-buttons">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" checked />
                °C
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" /> °F
              </label>
            </div>
          </div>
          <input
            type="text"
            class="searchfield"
            placeholder="Type city here..."
          />
          <input type="submit" class="searchbutton" value="Search" />
        </div>
        <button class="location-button">
          Use current location
        </button>
        <div class="cityweather">
          <div class="row">
            <div class="col-1">
              <i class="fas fa-sun"></i>
            </div>
            <div class="col">
              <h2 id="city-name">
                HAMBURG
              </h2>
              <h2 id="current-time">
                Tuesday 16:00
              </h2>
              <h1 id="current-temperature">
                18°C
              </h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="day">
                  Mon
                </div>
                <div class="temperatureforecast">
                  19°C
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="day">
                  Tue
                </div>
                <div class="temperatureforecast">
                  20°C
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="day">
                  Wed
                </div>
                <div class="temperatureforecast">
                  16°C
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="day">
                  Thu
                </div>
                <div class="temperatureforecast">
                  17°C
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="day">
                  Fri
                </div>
                <div class="temperatureforecast">
                  21°C
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <a href="https://github.com/noctu-code/weatherapp"> Open-source code</a>
    by Anh Hoang
  </body>
</html>
